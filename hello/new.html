<!DOCTYPE html>
<html>
    <head>
        <title>
            30DaysOfScript: Inline Script
        </title>
        
        <script>
            function greet(){
                let name = document.querySelector('#name').value;
                alert("hello, " + name);
            }
            function listen(){
                document.querySelector('form').addEventListener("submit", greet);
            }
            document.addEventListener("DOMContentLoaded", listen);
            

        </script>
    </head>
    <body>
        <button onclick="alert('Welcome to 30DayOfScript');"> Click Me</button>
        <p>  
            <button onclick="alert('Welcome, DaZhu!');"> Click Me, DaZhu!</button>
        </p>
        <script>
            console.log("Welcome, DaZhu!")
        </script>
        <script src = "./intro.js"></script>
        <script src = "./intro_v1.js"></script>
